  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <nav class="navbar sticky">
    <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fa fa-bars"></i>
    </span>
    <a href="index.html" class="logo">Simple Transfer</a>
    <ul class="main-nav" id="js-menu">
        <li>
            <a href="uc.html" class="nav-links">Help</a>
        </li>
        <li>
            <a href="uc.html" class="nav-links">Products</a>
        </li>
        <li>
            <a href="uc.html" class="nav-links">About Us</a>
        </li>
        <li>
            <a href="uc.html" class="nav-links">Register</a>
        </li>
        <li>
            <a href="uc.html" class="nav-links">Sign Up</a>
        </li>
    </ul>
  </nav>
 
  <div class="zone form grid-wrapper">
    <div class="box zone">
      <form>
        <div class="form-group-data">
          <label for="exampleFormControlFile1">Upload File</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div><br>

        <div class="form-group-mail">
          <label for="exampleFormControlInput1">E-Mail to</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"><br><br>
          <label for="exampleFormControlInput1">Your Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div><br>

        <div class="form-group-text">
          <label for="exampleFormControlTextarea1">Write a message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
        </div>
      </form>
      <div class="buffer col-12"></div>
      <section class="text-center col-12"><br>
        <button class="btn btn-primary btn-xl">Upload & Send</button>
      </section>
    </div>

    <div class="box zone">
      <h1>Simple Transfer. Upload, Download.</h1>
    </div>
  </div>

  <footer class="blue yellow">under construction</footer>
  

 <script src="app.js"></script>
